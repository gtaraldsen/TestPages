<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Index</title>

  <!-- ========= 1) REDIGER KUN DETTE OMRÅDET ========== -->
  <script>
    // Liste over sider i SAMME mappe (eller undermapper) som index.html.
    // Legg til/fjern/endre linjer her – resten oppdateres automatisk.
    const PAGES = [
      { name: "Fikspunkt", file: "fixed_point_theorem.html" },
      { name: "Fil 2 — Teori",        file: "fil2.html" },
      { name: "Fil 3 — Eksempler",    file: "mappe/fil3.html" }
      // { name: "Ny side", file: "ny.html" },
    ];

    // Valgfritt: åpne lenker i ny fane
    const OPEN_IN_NEW_TAB = false;

    // Valgfritt: base-path for GitHub Pages prosjekt-sider (vanligvis ikke nødvendig).
    // Eksempel: const BASE = "/reponavn/";  (eller "" for relative lenker)
    const BASE = "";
  </script>
  <!-- ========= SLUTT PÅ REDIGER-OMRÅDET ============== -->

  <style>
    :root {
      --brand: #007acc;
      --bg: #f4f4f4;
      --text: #222;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--brand);
      color: #fff;
      padding: 18px 16px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 28px auto;
      padding: 0 16px;
    }
    /* Nav */
    .menu-wrap {
      background: #333;
    }
    nav {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 12px 14px;
      display: inline-block;
      border-radius: 6px;
    }
    nav a:hover { background: #575757; }
    /* Listekort */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 10px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 14px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      display: flex; gap: 10px; align-items: center; justify-content: space-between;
    }
    .card a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
    }
    .card a:hover { text-decoration: underline; }
    .file {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color: #666;
      font-size: .9rem;
    }
    footer {
      text-align: center; color: #666; margin: 32px 0 24px;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Innhold:</h1>
    <p> Markov-kjede eksempel og fyrtårn </p>
  </header>

  <div class="menu-wrap">
    <nav id="top-nav" aria-label="Hurtigmeny"></nav>
  </div>

  <div class="container">
    <h2>Sider i denne mappen</h2>
    <div id="cards" class="grid" role="list"></div>
  </div>

  <footer class="container">
    <div id="count"></div>
  </footer>

  <script>
    // Helper: bygger korrekt href (tar hensyn til BASE om satt)
    const hrefFor = f => (BASE ? BASE.replace(/\/?$/, "/") + f : f);

    // Rendre toppmeny + kortliste
    function renderIndex(pages) {
      // Sortér valgfritt (behold rekkefølgen din ved å fjerne denne)
      const items = pages.slice(); // .sort((a,b)=> a.name.localeCompare(b.name));

      const nav = document.getElementById("top-nav");
      nav.innerHTML = items.map(p =>
        `<a href="${hrefFor(p.file)}"${OPEN_IN_NEW_TAB ? ' target="_blank" rel="noopener"' : ''}>${p.name}</a>`
      ).join("");

      const cards = document.getElementById("cards");
      cards.innerHTML = items.map(p => `
        <div class="card" role="listitem">
          <a href="${hrefFor(p.file)}"${OPEN_IN_NEW_TAB ? ' target="_blank" rel="noopener"' : ''}>${p.name}</a>
          <span class="file">${p.file}</span>
        </div>
      `).join("");

      document.getElementById("count").textContent =
        `${items.length} side${items.length === 1 ? '' : 'r'} listet.`;
    }

    // Init
    renderIndex(PAGES);
  </script>
</body>
</html>
