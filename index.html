<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index-side</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }
    header {
        background: #007acc;
        color: white;
        padding: 15px;
        text-align: center;
    }
    nav {
        background: #333;
    }
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
    }
    nav li {
        flex: 1;
    }
    nav a {
        display: block;
        padding: 14px;
        color: white;
        text-decoration: none;
        text-align: center;
    }
    nav a:hover {
        background: #575757;
    }
    /* Hamburger-knapp */
    .menu-toggle {
        display: none;
        background: #333;
        color: white;
        border: none;
        padding: 14px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        text-align: left;
    }
    @media (max-width: 600px) {
        nav ul {
            flex-direction: column;
            display: none;
        }
        nav ul.showing {
            display: block;
        }
        .menu-toggle {
            display: block;
        }
    }
    main {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    ul.links {
        list-style: none;
        padding: 0;
    }
    ul.links li {
        margin: 10px 0;
    }
    ul.links a {
        color: #007acc;
        font-size: 18px;
        text-decoration: none;
    }
    ul.links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<header>
    <h1>Velkommen til min GitHub Pages-side</h1>
</header>
<nav>
    <button class="menu-toggle">â˜° Meny</button>
    <ul>
        <li><a href="index.html">Hjem</a></li>
        <li><a href="fixed_point_theorem.html">Fikspunkt teorem</a></li>
        <li><a href="fixed_point_theorem.html">Fil 2</a></li>
        <li><a href="fixed_point_theorem.html">Fil 3</a></li>
    </ul>
</nav>
<main>
    <h2>Velg en side:</h2>
    <ul class="links">
        <li><a href="fixed_point_theorem.html">Fikspunkt teorem</a></li>
        <li><a href="fixed_point_theorem.html">Fil 2</a></li>
        <li><a href="fixed_point_theorem.html">Fil 3</a></li>
    </ul>
</main>
<script>
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('nav ul');
    toggle.addEventListener('click', () => {
        menu.classList.toggle('showing');
    });
</script>
</body>
</html>
