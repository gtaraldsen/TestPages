<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Index</title>

  <!-- ========= 1) REDIGER KUN DETTE OMRÅDET ========== -->
  <script>
    // Legg nye sider her:
    const PAGES = [
      { name: "Fikspunkt", file: "fixed_point_theorem.html" },
      { name: "Fikspunkt tilpasset",        file: "fikspunkt-tilpasset.html" },
      { name: "Fil 3 — Eksempler",    file: "mappe/fil3.html" }
      // { name: "Ny side", file: "ny.html" },
    ];

    // Åpne lenker i ny fane?
    const OPEN_IN_NEW_TAB = false;

    // Vis filnavn i kortlisten? (false = skjul)
    const SHOW_FILE_NAMES = false;

    // Hvis filnavn er skjult, vis dem som tooltip på lenken?
    const SHOW_FILE_NAMES_AS_TOOLTIP = true;

    // Base-path for GitHub Pages project site (vanligvis tomt).
    // Eksempel: const BASE = "/reponavn/";
    const BASE = "";
  </script>
  <!-- ========= SLUTT PÅ REDIGER-OMRÅDET ============== -->

  <style>
    :root {
      --brand: #007acc;
      --bg: #f6f7f9;
      --text: #222;
      --muted: #667085;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--brand);
      color: #fff;
      padding: 18px 16px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 28px auto;
      padding: 0 16px;
    }
    /* Nav */
    .menu-wrap { background: #333; }
    nav {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 12px 14px;
      display: inline-block;
      border-radius: 6px;
    }
    nav a:hover { background: #575757; }

    /* Kortliste */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
      margin-top: 10px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 14px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .card a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    .card a:hover { text-decoration: underline; }
    .arrow { color: var(--muted); }
    /* Skjult filnavn (kan aktiveres i JS) */
    .file {
      display: none; /* holdes skjult som standard */
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color: var(--muted);
      font-size: .9rem;
      white-space: nowrap;
    }
    footer {
      text-align: center; color: #666; margin: 32px 0 24px;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Innholdsindeks</h1>
    <p>Legg kun til nye elementer i lista øverst — alt under oppdateres automatisk.</p>
  </header>

  <div class="menu-wrap">
    <nav id="top-nav" aria-label="Hurtigmeny"></nav>
  </div>

  <div class="container">
    <h2>Sider</h2>
    <div id="cards" class="grid" role="list"></div>
  </div>

  <footer class="container">
    <div id="count"></div>
  </footer>

  <script>
    // Hjelper: bygg href med base (om satt)
    const hrefFor = f => (BASE ? BASE.replace(/\/?$/, "/") + f : f);

    function renderIndex(pages) {
      const items = pages.slice(); // behold rekkefølge

      // Toppmeny
      const nav = document.getElementById("top-nav");
      nav.innerHTML = items.map(p => {
        const href = hrefFor(p.file);
        const titleAttr = (SHOW_FILE_NAMES_AS_TOOLTIP ? ` title="${p.file}"` : "");
        return `<a href="${href}"${OPEN_IN_NEW_TAB ? ' target="_blank" rel="noopener"' : ''}${titleAttr}>${p.name}</a>`;
      }).join("");

      // Kortliste (kun navn; filnavn skjult som standard)
      const cards = document.getElementById("cards");
      cards.innerHTML = items.map(p => {
        const href = hrefFor(p.file);
        const titleAttr = (!SHOW_FILE_NAMES && SHOW_FILE_NAMES_AS_TOOLTIP) ? ` title="${p.file}"` : "";
        return `
          <div class="card" role="listitem">
            <a href="${href}"${OPEN_IN_NEW_TAB ? ' target="_blank" rel="noopener"' : ''}${titleAttr}>
              ${p.name}
              <span class="arrow">→</span>
            </a>
            <span class="file">${p.file}</span>
          </div>
        `;
      }).join("");

      // Vis filnavn synlig hvis flagget er på
      if (SHOW_FILE_NAMES) {
        document.querySelectorAll('.file').forEach(el => el.style.display = 'inline');
      }

      // Teller
      document.getElementById("count").textContent =
        `${items.length} side${items.length === 1 ? '' : 'r'} listet.`;
    }

    renderIndex(PAGES);
  </script>
</body>
</html>
